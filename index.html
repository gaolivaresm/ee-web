<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evangelio del Día</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h1 {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
            font-family: 'Georgia', serif;
        }
        .rss-title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 40px;
        }
        .rss-content {
            margin: 20px 40px;
            text-align: justify;
            font-size: 1.1em;
        }
        .rss-content p:last-child {
            color: #555;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evangelio del Día</h1>
        <div id="rss-feed"></div>
    </div>

    <script>
        const rssFeedUrl = 'https://www.vaticannews.va/es/evangelio-de-hoy.rss.xml'; // URL del feed RSS
        const apiKey = 'z9tfnsog4ex1n9jo6qvykgmseprurpytirzuxhg8'; // API key

        async function fetchRSSFeed(url) {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}&api_key=${apiKey}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayLatestRSSItem(data.items);
            } catch (error) {
                console.error('Error al obtener el feed RSS:', error);
            }
        }

        function displayLatestRSSItem(items) {
    if (items.length > 0) {
        const latestItem = items[0];
        const rssFeedContainer = document.getElementById('rss-feed');

        const rssItem = document.createElement('div');
        rssItem.classList.add('rss-item');

        const title = document.createElement('div');
        title.classList.add('rss-title');
        title.textContent = latestItem.title;

        const content = document.createElement('div');
        content.classList.add('rss-content');
        const specificContent = getSpecificContent(latestItem.description);

        content.innerHTML = specificContent;

        // Agregar el contenido completo si no se encontró el evangelio
        if (specificContent === "No se encontró el contenido del evangelio.") {
            content.innerHTML += "<br><br>Contenido completo:<br>" + latestItem.description;
        }

        rssItem.appendChild(title);
        rssItem.appendChild(content);
        rssFeedContainer.appendChild(rssItem);
    }
}


        function getSpecificContent(html, searchString) {
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = html;
    const paragraphs = Array.from(tempDiv.getElementsByTagName('p'));
    let result = '';
    let found = false;

    for (let p of paragraphs) {
        if (found || p.textContent.trim().includes("Lectura del santo evangelio")) {
            result += p.outerHTML + '<br>';
            found = true;
        }
    }
    return found ? result : "No se encontró el contenido del evangelio.";
}

        fetchRSSFeed(rssFeedUrl);
    </script>
</body>
</html>
